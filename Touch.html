<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Typing Trainer</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121933;
      --panel-2: #0f1530;
      --text: #e6ecff;
      --muted: #9eb0ff99;
      --accent: #7aa2ff;
      --good: #6ee7a8;
      --bad: #ff6b6b;
      --ring: 0 0 0 3px rgba(122, 162, 255, .25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .panel {
      background-color: var(--panel);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 900px;
      box-shadow: var(--ring);
      text-align: center;
      margin-bottom: 80px;
    }

    #typing-line {
      font-size: 2rem;
      margin-bottom: 20px;
      word-break: break-word;
      min-height: 50px;
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 5px;
      justify-items: center;
      margin-top: 20px;
    }

    .key {
      padding: 15px;
      min-width: 40px;
      text-align: center;
      background-color: var(--panel-2);
      border-radius: 5px;
      border: 2px solid var(--panel);
      user-select: none;
      box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.1s;
    }

    .key.active {
      background-color: var(--accent);
      color: var(--bg);
      transform: translateY(2px);
    }

    .key.correct {
      background-color: var(--good);
      color: var(--bg);
      transform: translateY(2px);
    }

    .key.incorrect {
      background-color: var(--bad);
      color: var(--bg);
      transform: translateY(2px);
    }

    #difficulty {
      margin-bottom: 15px;
    }

    button {
      padding: 8px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: var(--panel-2);
      color: var(--text);
      cursor: pointer;
    }

    button.active {
      background-color: var(--accent);
      color: var(--bg);
    }

    .bottom-stats {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--panel);
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 15px 0;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .bottom-stats span {
      color: var(--accent);
    }

    #back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
      background-color: var(--accent);
      color: var(--bg);
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .top-img img {
      width: 650px;
      max-height: 550px;
      object-fit: fill;
      border-radius: 12px;
      border: 2px solid #1e2755;
      margin-bottom: 20px
    }
  </style>
</head>

<body>

  <a href="./index.html">
    <button id="back-home">Back to Home</button>
  </a>

  <h1>Infinite Typing Trainer</h1>

  <div id="difficulty">
    <button data-level="easy" class="active">Easy</button>
    <button data-level="medium">Medium</button>
    <button data-level="hard">Hard</button>
  </div>

  <div class="top-img">
    <img src="./TouchTypingKeyboardFingerChart.jpg" />
  </div>

  <div class="panel">
    <div id="typing-line">Loading drill...</div>
    <div id="keyboard"></div>
  </div>

  <div class="bottom-stats">
    <span>Score: <span id="score">0</span></span>
    <span>WPM: <span id="wpm">0</span></span>
    <span>Errors: <span id="errors">0</span></span>
    <span>Accuracy: <span id="accuracy">100%</span></span>
  </div>

  <script>
    const keys = [
      "1", "2", "3", "4", "5", "6", "7", "8", "9", "0",
      "q", "w", "e", "r", "t", "y", "u", "i", "o", "p",
      "a", "s", "d", "f", "g", "h", "j", "k", "l",
      "z", "x", "c", "v", "b", "n", "m",
      " ", ",", ".", "/", ";", "'", "[", "]", "\\", "-", "=",
      "ShiftLeft", "ShiftRight"
    ];

    const keyboardEl = document.getElementById('keyboard');
    keys.forEach(k => {
      const div = document.createElement('div');
      div.textContent = k === ' ' ? 'Space' : k;
      div.className = 'key';
      div.id = 'key-' + (k === ' ' ? 'space' : k.toLowerCase());
      keyboardEl.appendChild(div);
    });

    const drills = {
      easy: [
        // Pure repeats
        "aaaa", "ssss", "dddd", "ffff", "gggg", "hhhh", "jjjj", "kkkk", "llll", ";;;;",

        // Alternating pairs
        "asas", "sasa", "dfdf", "fdfd", "jkjk", "kjkj", "l;l;", ";l;l",
        "gfgf", "hghg", "jhjh", "kjkj", ";k;k", "l;l;",

        // Classic sequences
        "asdf", "fdsa", "jkl;", ";lkj", "asdfjkl;", "fdsa;lkj", "asdjkl;", "kljasd",

        // Mixed short patterns
        "asjk", "df;l", "sa;j", "lk;d",
        "s;df", "ajkl", "fkja", "dl;s",
        "kjsa", "lf;d", "sd;f", "a;jk",

        // Extended home row practice
        "a;sldkfj", "f;djskla", "jaklfsd;", ";lkjasdf", "asdf;lkj", "lkjasdf;",

        // Double/triple drills
        "asdasd", "jkljkl", "dfgdfg", "hjkhjk", ";lk;lk", "asaasa", "jkjjkj",

        // Home row stretches
        "ghgh", "fgfg", "hjhj", "kjlk", "asgh", "dfhj", "jklh", "sdhj"
      ],
      medium: [
        // Row drills + reverses
        "qwer", "rewq", "tyui", "iuyt", "opop", "poiu",
        "qwas", "erdf", "tygh", "uihj", "opkl",
        "qwerty", "ytrewq", "uiop", "poiu",
        "zxcv", "vcxz", "bnm,", ",mnb",
        "azsx", "qazx", "wsxc", "edcv", "rfvb", "tgby",
        "zxcvbn", "nbvcxz",

        // Diagonal drills
        "qaz", "wsx", "edc", "rfv", "tgb", "yhn", "ujm",
        "zaq", "xsw", "cde", "vfr", "bgt", "nhy", "mju",

        // Mixed patterns
        "aqsw", "zsexd", "qazwsx", "edcrfv",
        "pl;'", "okmn", "ijnb", "uhjm",
        "asdfqwer", "zxcvasdf",
        "asdf", "fdsa", "jkl;", ";lkj",
        "asdfasdf", "fdsafdsa",
        "jkl;jkl;", ";lkj;lkj",
        "asdfjkl;", "fsda;klj",

        // Longer vowel mixes
        "aeiou", "iouae", "oyea", "uiaeo", "yayoi",
        "ieaou", "ouaie", "uaeio", "eaiou", "yoaue",
        "aeioy", "iouya", "ueoai", "ayieu", "oeyui",
        "yuoai", "aieou", "oeiay", "euoia", "uyoae",

        // Extended vowel chains (extreme finger stretch)
        "aeiouy", "iouaey", "uoyaei", "eaiouy", "yaeiou",
        "iouyea", "aeioyu", "uieoya", "oyaieu", "yuoaei"
      ],
      hard: [

        // With cases
        "snake_case", "camelCase", "PascalCase",

        // Punctuation-heavy
        "'--__", "..,,", "!!??", "::;;", "\"\"''",

        // Common English words (~500, all unique)
        "the", "be", "to", "of", "and", "a", "in", "that", "have", "I",
        "it", "for", "not", "on", "with", "he", "as", "you", "do", "at",
        "this", "but", "his", "by", "from", "they", "we", "say", "her", "she",
        "or", "an", "will", "my", "one", "all", "would", "there", "their",
        "what", "so", "up", "out", "if", "about", "who", "get", "which", "go",
        "me", "when", "make", "can", "like", "time", "no", "just", "him", "know",
        "take", "people", "into", "year", "your", "good", "some", "could", "them", "see",
        "other", "than", "then", "now", "look", "only", "come", "its", "over", "think",
        "also", "back", "after", "use", "two", "how", "our", "work", "first", "well",
        "way", "even", "new", "want", "because", "any", "these", "give", "day", "most",
        "us", "is", "are", "was", "were", "has", "had", "did", "been", "may",
        "might", "must", "shall", "should", "very", "much", "many", "every", "each", "such",
        "man", "woman", "child", "children", "life", "world", "hand", "eye", "place", "case",
        "week", "month", "night", "hour", "minute", "end", "beginning", "home", "house", "family",
        "mother", "father", "brother", "sister", "friend", "student", "teacher", "company", "market", "money",
        "food", "water", "city", "town", "village", "country", "nation", "state", "system", "computer",
        "phone", "internet", "network", "problem", "question", "answer", "example", "idea", "story", "book",
        "music", "song", "movie", "game", "sport", "team", "car", "bus", "train", "road",
        "river", "mountain", "sea", "ocean", "earth", "sun", "moon", "star", "sky", "weather",
        "rain", "snow", "wind", "storm", "fire", "light", "dark", "hot", "cold", "warm",
        "big", "small", "long", "short", "high", "low", "young", "old", "good", "bad",

        // Extra words (unique additions to reach ~500)
        "fast", "slow", "early", "late", "strong", "weak", "hard", "soft", "open", "closed",
        "happy", "sad", "angry", "kind", "nice", "mean", "beautiful", "ugly", "clean", "dirty",
        "safe", "dangerous", "easy", "difficult", "right", "wrong", "true", "false", "same", "different",
        "left", "forward", "backward", "above", "below", "inside", "outside", "near", "far",
        "north", "south", "east", "west", "today", "tomorrow", "yesterday", "morning", "afternoon", "evening",
        "always", "never", "sometimes", "often", "rarely", "usually", "again", "once", "twice", "later",
        "longer", "shorter", "bigger", "smaller", "better", "worse", "best", "worst", "begin", "finish",
        "start", "stop", "continue", "move", "stand", "sit", "walk", "run", "jump", "swim",
        "fly", "drive", "ride", "travel", "visit", "stay", "live", "die", "build", "destroy",
        "create", "fix", "break", "write", "read", "speak", "talk", "listen", "hear", "watch",
        "smell", "taste", "touch", "feel", "believe", "understand", "learn", "study", "remember", "forget",
        "love", "hate", "need", "hope", "wish", "dislike", "choose", "buy", "sell", "pay",
        "cost", "spend", "save", "earn", "win", "lose", "send", "receive", "bring", "carry",
        "hold", "keep", "show", "hide", "find", "search", "discover", "invent", "plan", "decide",
        "try", "help", "support", "protect", "attack", "defend", "fight", "peace", "war", "army",
        "police", "law", "rule", "order", "government", "leader", "president", "king", "queen", "border",
        "flag", "capital", "doctor", "nurse", "hospital", "medicine", "health", "disease", "pain", "cure",
        "care", "body", "head", "face", "mouth", "nose", "ear", "hair", "arm", "leg",
        "foot", "back", "heart", "brain", "blood", "skin", "bone", "stomach", "sleep", "dream",
        "animal", "dog", "cat", "bird", "horse", "cow", "pig", "sheep", "chicken", "bee",
        "ant", "butterfly", "spider", "snake", "frog", "lion", "tiger", "elephant", "bear", "monkey",
        "giraffe", "zebra", "rabbit", "deer", "wolf", "fox", "mouse", "rat", "whale", "dolphin",
        "shark", "octopus", "crab", "turtle", "camel", "goat", "duck", "chair", "table", "bed",
        "door", "window", "floor", "wall", "roof", "room", "kitchen", "bathroom", "garden", "street",
        "bridge", "building", "office", "shop", "bank", "park", "tree", "plant", "flower", "grass",
        "wood", "stone", "rock", "sand", "soil", "ground", "valley", "desert", "forest", "island",
        "lake", "beach", "energy", "power", "electric", "machine", "engine", "motor", "wheel", "metal",
        "iron", "gold", "silver", "copper", "glass", "plastic", "paper", "cloth", "shirt", "pants",
        "shoes", "hat", "coat", "dress", "suit", "bag", "box", "bottle", "cup", "plate",
        "knife", "spoon", "fork", "bread", "rice", "meat", "egg", "milk", "butter", "cheese",
        "sugar", "salt", "pepper", "fruit", "apple", "banana", "orange", "lemon", "grape", "peach",
        "pear", "plum", "cherry", "strawberry", "melon", "vegetable", "potato", "tomato", "onion", "carrot",
        "cabbage", "beans", "peas", "corn", "lettuce", "broccoli", "cucumber", "spinach"

      ]
    };

    let currentLevel = "easy";
    let currentIndex = 0;
    let drillText = "";
    let score = 0;
    let errors = 0;
    let startTime = null;

    const typingLine = document.getElementById('typing-line');
    const scoreEl = document.getElementById('score');
    const wpmEl = document.getElementById('wpm');
    const errorsEl = document.getElementById('errors');
    const accuracyEl = document.getElementById('accuracy');
    const levelButtons = document.querySelectorAll("#difficulty button");

    // shuffle bag
    let shuffledDrills = [];
    function shuffle(array) {
      let copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function getNewDrill() {
      if (shuffledDrills.length === 0) {
        shuffledDrills = shuffle(drills[currentLevel]);
      }
      drillText = shuffledDrills.shift();
      currentIndex = 0;
      updateLine();
    }

    function highlightKey(char, state) {
      let keyId;
      if (char === ' ') keyId = 'space';
      else if (char === 'ShiftLeft' || char === 'ShiftRight') keyId = char.toLowerCase();
      else keyId = char.toLowerCase();

      const keyDiv = document.getElementById('key-' + keyId);
      if (!keyDiv) return;

      keyDiv.className = 'key ' + state;
      if (!char.toLowerCase().includes('shift')) {
        setTimeout(() => { keyDiv.className = 'key'; }, 150);
      }
    }

    function updateLine() {
      let displayed = "";
      for (let i = 0; i < drillText.length; i++) {
        if (i < currentIndex) {
          displayed += `<span style="color:var(--good)">${drillText[i]}</span>`;
        } else if (i === currentIndex) {
          displayed += `<span style="color:var(--accent); text-decoration: underline">${drillText[i]}</span>`;
        } else {
          displayed += drillText[i];
        }
      }
      typingLine.innerHTML = displayed;
    }

    function updateStats() {
      scoreEl.textContent = score;
      errorsEl.textContent = errors;
      const total = score + errors;
      const acc = total > 0 ? ((score / total) * 100).toFixed(1) : 100;
      accuracyEl.textContent = acc + "%";
      if (startTime) {
        const elapsedMinutes = (Date.now() - startTime) / 60000;
        const wpm = elapsedMinutes > 0 ? ((score / 5) / elapsedMinutes).toFixed(1) : 0;
        wpmEl.textContent = wpm;
      }
    }

    levelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        levelButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLevel = btn.dataset.level;
        shuffledDrills = [];
        getNewDrill();
      });
    });

    document.addEventListener('keydown', e => {
      if (!startTime) startTime = Date.now();
      if (e.key === "Shift") {
        highlightKey(e.code, 'active');
        return;
      }
      const key = e.key;
      const expected = drillText[currentIndex];
      if (key === expected) {
        currentIndex++;
        score++;
        highlightKey(key, 'correct');
      } else {
        errors++;
        highlightKey(key, 'incorrect');
      }
      updateStats();
      if (currentIndex >= drillText.length) {
        getNewDrill();
      } else {
        updateLine();
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key === "Shift") {
        highlightKey(e.code, '');
      }
    });

    getNewDrill();
  </script>
</body>

</html>
